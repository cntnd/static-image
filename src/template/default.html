{if NULL neq $image}
<!-- cntnd_static_image/template/default.html -->
{assign var="data_fancybox'" value='data-fancybox'}
{if $fancybox && 0 lt $fancyboxGroup|strlen}
    {assign var="data_fancybox" value="data-fancybox=`$fancyboxGroup`"}
{/if}

{if $fancybox}<a href="{$image}" {$data_fancybox}>{/if}
    <img src="{$image}" class="{$additionalClass}" />
{if $fancybox}</a>{/if}
<!-- cntnd_static_image/template/default.html -->
{/if}
